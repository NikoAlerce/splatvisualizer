<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gaussian Splat Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 14px;
            letter-spacing: 2px;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
            z-index: 10;
            text-align: center;
            width: 80%;
        }
        .loaded {
            opacity: 0;
        }
        .error {
            color: #ff3333 !important;
        }
    </style>
</head>
<body>
    <div id="loader">INITIALIZING SYSTEM...</div>

    <!-- Import Map: Using Three.js 0.160.0 to match @niantic/gaussian-splatting dev cycle -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@niantic/gaussian-splatting": "https://unpkg.com/@niantic/gaussian-splatting@0.3.3/dist/gaussian-splatting.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GaussianSplatMesh } from '@niantic/gaussian-splatting';

        // --- Configuration ---
        const CONFIG = {
            file: './1.spz',
            cameraFov: 50,
            cameraDistance: 2, // Closer start for inspection
            autoRotateSpeed: 1.0,
            bgColor: 0x000000
        };

        // --- Global Variables ---
        let scene, camera, renderer, controls;
        let splatMesh;

        function init() {
            const loaderDiv = document.getElementById('loader');
            
            try {
                // 1. Setup Scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(CONFIG.bgColor);

                // 2. Setup Camera
                camera = new THREE.PerspectiveCamera(
                    CONFIG.cameraFov, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    100
                );
                camera.position.set(0, 0, CONFIG.cameraDistance);

                // 3. Setup Renderer
                // WebGL2 is required for Gaussian Splats
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('webgl2');
                if (!context) {
                    throw new Error("WebGL 2 is not supported by this browser.");
                }

                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    context: context,
                    antialias: false,
                    powerPreference: "high-performance",
                    stencil: false,
                    depth: true
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.body.appendChild(renderer.domElement);

                // 4. Setup Controls
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.autoRotate = true;
                controls.autoRotateSpeed = CONFIG.autoRotateSpeed;
                controls.enablePan = false;
                controls.minDistance = 0.1;
                controls.maxDistance = 20;

                // 5. Load Gaussian Splat
                loadSplat();

                // 6. Events
                window.addEventListener('resize', onWindowResize);
                
                // 7. Start Loop
                renderer.setAnimationLoop(animate);

            } catch (err) {
                console.error(err);
                loaderDiv.innerText = "INIT ERROR: " + err.message;
                loaderDiv.classList.add('error');
            }
        }

        async function loadSplat() {
            const loaderDiv = document.getElementById('loader');

            try {
                loaderDiv.innerText = "CONNECTING TO DATA...";
                
                // Pre-fetch check (HEAD request) to ensure file exists and handle 404s gracefully
                // before passing to the library which might hang or be opaque.
                try {
                    const check = await fetch(CONFIG.file, { method: 'HEAD' });
                    if (!check.ok) {
                        throw new Error(`File not found (${check.status})`);
                    }
                } catch (netErr) {
                    // Fallback: If HEAD fails (e.g. CORS on some servers), try loading anyway, 
                    // but log warning.
                    console.warn("Pre-fetch check failed, attempting direct load:", netErr);
                }

                loaderDiv.innerText = "DOWNLOADING SPLAT...";
                
                splatMesh = new GaussianSplatMesh(camera, renderer);
                
                // Provide visual update during load if library supports it? 
                // Currently @niantic/gaussian-splatting load() is a Promise.
                await splatMesh.load(CONFIG.file);
                
                scene.add(splatMesh);
                
                loaderDiv.innerText = "RENDERING...";
                setTimeout(() => {
                    loaderDiv.classList.add('loaded');
                    // Completely hide after fade
                    setTimeout(() => loaderDiv.style.display = 'none', 1000);
                }, 500);

            } catch (error) {
                console.error("Error loading splat:", error);
                loaderDiv.innerText = "ERROR LOADING .SPZ:\n" + error.message;
                loaderDiv.classList.add('error');
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize application
        init();
    </script>
</body>
</html>
