<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gaussian Splat Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 14px;
            letter-spacing: 2px;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
            z-index: 10;
        }
        .loaded {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="loader">LOADING DATA...</div>

    <!-- Import Map for module resolution via CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/",
                "@niantic/gaussian-splatting": "https://unpkg.com/@niantic/gaussian-splatting@0.3.3/dist/gaussian-splatting.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GaussianSplatMesh } from '@niantic/gaussian-splatting';

        // --- Configuration ---
        const CONFIG = {
            file: './1.spz',
            cameraFov: 50,
            cameraDistance: 5,
            autoRotateSpeed: 1.0,
            bgColor: 0x000000
        };

        // --- Global Variables ---
        let scene, camera, renderer, controls;
        let splatMesh;

        function init() {
            // 1. Setup Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.bgColor);

            // 2. Setup Camera
            camera = new THREE.PerspectiveCamera(
                CONFIG.cameraFov, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                100
            );
            camera.position.set(0, 0, CONFIG.cameraDistance);

            // 3. Setup Renderer
            renderer = new THREE.WebGLRenderer({ 
                antialias: false, // Splats handle their own anti-aliasing mostly
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Cap at 2x for performance
            document.body.appendChild(renderer.domElement);

            // 4. Setup Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = CONFIG.autoRotateSpeed;
            controls.enablePan = false; // Keep focus on center
            controls.minDistance = 1;
            controls.maxDistance = 20;

            // 5. Load Gaussian Splat
            loadSplat();

            // 6. Events
            window.addEventListener('resize', onWindowResize);
            
            // 7. Start Loop
            animate();
        }

        async function loadSplat() {
            try {
                splatMesh = new GaussianSplatMesh(camera, renderer);
                
                // Load the .spz file
                await splatMesh.load(CONFIG.file);
                
                scene.add(splatMesh);
                
                // Hide loader
                const loader = document.getElementById('loader');
                loader.classList.add('loaded');
                setTimeout(() => loader.style.display = 'none', 1000);

            } catch (error) {
                console.error("Error loading splat:", error);
                document.getElementById('loader').innerText = "ERROR LOADING .SPZ FILE";
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            controls.update();
            
            // Only render if scene is set up
            renderer.render(scene, camera);
        }

        // Initialize application
        init();
    </script>
</body>
</html>
