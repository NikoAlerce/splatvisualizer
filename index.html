<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gaussian Splat Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            user-select: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
        }
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 14px;
            letter-spacing: 2px;
            pointer-events: none;
            transition: opacity 0.8s ease-out;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 600px;
            line-height: 1.5;
        }
        .loaded {
            opacity: 0;
        }
        .error {
            color: #ff3333 !important;
            font-weight: bold;
        }
    </style>
    <!-- Global Error Handler: Catches errors if scripts fail to load -->
    <script>
        window.onerror = function(message, source, lineno, colno, error) {
            const loader = document.getElementById('loader');
            loader.innerHTML = "SYSTEM ERROR:<br>" + message;
            loader.classList.add('error');
            console.error(error);
        };
    </script>
</head>
<body>
    <div id="loader">INITIALIZING SYSTEM...</div>

    <!-- Import Map: Using esm.sh for better dependency resolution of peer dependencies -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://esm.sh/three@0.160.0",
                "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
                "@niantic/gaussian-splatting": "https://esm.sh/@niantic/gaussian-splatting@0.3.3?external=three"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GaussianSplatMesh } from '@niantic/gaussian-splatting';

        // --- Configuration ---
        const CONFIG = {
            file: './scene.ply', // Updated to use the PLY file
            cameraFov: 50,
            cameraDistance: 3,
            autoRotateSpeed: 1.0,
            bgColor: 0x000000
        };

        // --- Global Variables ---
        let scene, camera, renderer, controls;
        let splatMesh;

        function init() {
            const loaderDiv = document.getElementById('loader');
            loaderDiv.innerText = "STARTING ENGINE...";

            try {
                // 1. Setup Scene
                scene = new THREE.Scene();
                scene.background = new THREE.Color(CONFIG.bgColor);

                // 2. Setup Camera
                camera = new THREE.PerspectiveCamera(
                    CONFIG.cameraFov, 
                    window.innerWidth / window.innerHeight, 
                    0.1, 
                    100
                );
                camera.position.set(0, 0, CONFIG.cameraDistance);

                // 3. Setup Renderer (WebGL2 Check)
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('webgl2');
                if (!context) {
                    throw new Error("WebGL 2 is required but not supported.");
                }

                renderer = new THREE.WebGLRenderer({ 
                    canvas: canvas,
                    context: context,
                    antialias: false,
                    powerPreference: "high-performance",
                    depth: true,
                    stencil: false
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.body.appendChild(renderer.domElement);

                // 4. Setup Controls
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.autoRotate = true;
                controls.autoRotateSpeed = CONFIG.autoRotateSpeed;
                controls.enablePan = false;
                
                // 5. Load Gaussian Splat
                loadSplat();

                // 6. Events
                window.addEventListener('resize', onWindowResize);
                
                // 7. Start Loop
                renderer.setAnimationLoop(animate);

            } catch (err) {
                console.error(err);
                loaderDiv.innerHTML = "INIT ERROR:<br>" + err.message;
                loaderDiv.classList.add('error');
            }
        }

        async function loadSplat() {
            const loaderDiv = document.getElementById('loader');
            loaderDiv.innerText = "LOADING DATA (scene.ply)...";

            try {
                // Initialize the splat mesh
                splatMesh = new GaussianSplatMesh(camera, renderer);
                
                // Load file directly
                await splatMesh.load(CONFIG.file);
                
                scene.add(splatMesh);
                
                // Success UI update
                loaderDiv.innerText = "READY";
                setTimeout(() => {
                    loaderDiv.classList.add('loaded');
                    setTimeout(() => loaderDiv.style.display = 'none', 1000);
                }, 100);

            } catch (error) {
                console.error("Splat Load Error:", error);
                loaderDiv.innerHTML = "ERROR LOADING FILE:<br>" + error.message;
                loaderDiv.classList.add('error');
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            controls.update();
            renderer.render(scene, camera);
        }

        // Initialize application immediately
        init();
    </script>
</body>
</html>
